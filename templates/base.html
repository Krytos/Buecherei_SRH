<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>SRH Bücherei</title>
</head>
<body class="body">
    {% block header %}
        <header class="header">
            <div class="navbar">
                <div class="navbar__logo">
                    <a href="{{ url_for('index') }}"><img class="srh_logo" src="/static/img/srh_logo.png" alt="srh logo"></a>
                    <a class="link__no_dec srh_link" href="{{ url_for('index') }}">Bücherei</a>
                </div>
                <div class="navbar__links">
                    <a class="link__no_dec navbar__links_link" href="{{ url_for('nutzer') }}">Nutzer</a>
                    <a class="link__no_dec navbar__links_link" href="{{ url_for('buch') }}">Buch</a>
                    <a class="link__no_dec navbar__links_link" href="{{ url_for('ausleih') }}">Ausleih</a>
                </div>
            </div>
        </header>
    {% endblock %}
    {% block content %}
    {% endblock %}
    {% block footer %}
    {% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
