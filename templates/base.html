<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="/static/img/srh_logo.png"/>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <title>SRH Bücherei</title>
</head>
<body class="body">
    <header class="header">
    {% block header %}
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
          <div class="container-md">
            <a class="navbar-brand" href="/"><img class="srh_logo" src="/static/img/srh_logo.png" alt="srh logo" width="30" height="24"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Bücherei</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('nutzer') }}">Nutzer</a>
                </li>
                  <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('buch') }}">Buch</a>
                </li>
                  <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('ausleih') }}">Ausleih</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Neuer Eintrag
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Nutzer</a></li>
                    <li><a class="dropdown-item" href="#">Buch</a></li>
                    <li><a class="dropdown-item" href="#">Ausleih</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                <button class="btn btn-outline-success" name="search" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
    {% endblock %}
    </header>
    <main class="main">
    {% block content %}
    {% endblock %}
    </main>
    <footer class="footer">
    {% block footer %}
    {% endblock %}
    </footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
